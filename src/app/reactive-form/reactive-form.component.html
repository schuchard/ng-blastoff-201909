<p>reactive-form works!</p>

<form [formGroup]="loginForm">
  <span>username:</span>
  <input type="text" formControlName="username" />

  <br />

  <span>password:</span>
  <input type="text" formControlName="password" />
  {{loginForm.pending}}

  <div [style.color]="'red'" *ngIf="errorMessage | async as err">{{ err }}</div>

  <button [disabled]="loginForm.invalid || loginForm.pending">Submit</button>

</form>
