<p>reactive-form works!</p>

<form [formGroup]="loginForm">
  <span>username:</span>
  <input type="text" formControlName="username" />

  <br />

  <span>password:</span>
  <input type="text" formControlName="password" />
  <div>is pending: {{ loginForm.pending }}</div>

  <div [style.color]="'red'" *ngIf="errorMessage | async as err">{{ err }}</div>

  <div>
    <button [disabled]="loginForm.invalid || loginForm.pending">{{loginForm.pending ? 'Pending' : 'Submit'}}</button>
  </div>
</form>
